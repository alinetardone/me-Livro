<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="mySidebar" class="sidebar navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <nav class="navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><button class="openbtn" onclick="openNav()">☰ Me Livro</button></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Todos<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Terror</a></li>
                        <li><a href="#">Aventura</a></li>
                        <li><a href="#">Ficção</a></li>
                        <li><a href="#">Auto ajuda</a></li>
                    </ul>
                </li>
                <li class="active"><a href="#">Trocar</a></li>
                <li><a href="#">Comprar</a></li>
                <li><a href="#">Vender</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h4 class="mt-5" style="margin-top: 50px;">Mais acessados</h4>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <div class="card text-center">
                    <img class="card-img-top" src="./img/reriPoti.jpg" alt="Reri Poti">
                    <h4 class="card-title">Harry Potter e o Cálice</h4>
                    <div class="card-body">
                        <p class="card-text">Edição especial</p>
                        <button class="btn">Comprar agora</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card text-center">
                    <img class="card-img-top" src="./img/felipeNeto.jpg" alt="Felipe Neto">
                    <h4 class="card-title">Felipe Neto</h4>
                    <div class="card-body">
                        <p class="card-text">Depreciado</p>
                        <button class="btn">Comprar agora</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card text-center">
                    <img class="card-img-top" src="./img/it.jpg" alt="It Malia">
                    <h4 class="card-title">It - A Coisa</h4>
                    <div class="card-body">
                        <p class="card-text">Usado</p>
                        <button class="btn">Comprar agora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <style>
        .nav {
            background-color: #337ab7;
        }

        a {
            color: aliceblue;
        }

        ul {
            color: aliceblue;
        }

        img {

            height: 300px;
            object-fit: cover;
        }
    </style>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-image: linear-gradient(180deg, #337ab7, rgb(91, 209, 245));
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: aliceblue;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #337ab7;
            color: aliceblue;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        .thumbnail {
            padding: 0 0 15px 0;
            border-radius: 0;
        }

        .thumbnail p {
            margin-top: 15px;
            color: #555;
        }

        .btn {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #f1f1f1;
            border-radius: 5;
            transition: .2s;
        }

        .btn:hover,
        .btn:focus {
            border: 1px solid #333;
            background-color: #fff;
            color: #337ab7;
        }
    </style>
</body>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</html>
